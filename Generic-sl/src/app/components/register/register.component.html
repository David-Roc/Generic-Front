<h2 class="mt-3 ">Registro de usuario</h2>
<hr>
<form (ngSubmit)="onSubmit()" #Register="ngForm">
    <div class="mt-3 container w-75">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel"
                minlength="5">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            <div *ngIf="username.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="username.errors?.minlength">
                Por lo menos  caracteres.
            </div>
            </div>
        </div>
        <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel"
                    minlength="5">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                <div *ngIf="password.errors?.required">
                    Este campo es requerido.
                </div>
                <div *ngIf="password.errors?.minlength">
                    Por lo menos  caracteres.
                </div>
                </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel"
                minlength="5">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            <div *ngIf="email.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="email.errors?.minlength">
                Por lo menos  caracteres.
            </div>
            </div>
    </div>
        <div class="form-group">
            <label for="first_name">Nombre:</label>
            <input type="text" class="form-control" id="first_name" required [(ngModel)]="user.first_name" name="first_name" #first_name="ngModel"
                minlength="5">
            <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
            <div *ngIf="first_name.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="first_name.errors?.minlength">
                Por lo menos  caracteres.
            </div>
            </div>
    </div>
    <div class="form-group">
        <label for="last_name">Apellidos:</label>
        <input type="text" class="form-control" id="last_name" required [(ngModel)]="user.last_name" name="last_name" #last_name="ngModel"
            minlength="5">
        <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
        <div *ngIf="last_name.errors?.required">
            Este campo es requerido.
        </div>
        <div *ngIf="last_name.errors?.minlength">
            Por lo menos  caracteres.
        </div>
        </div>
</div>
   
    </div>
   
    <button type="submit" class="btn btn-primary" [disabled]="!Register.form.valid">Submit</button>
</form>
